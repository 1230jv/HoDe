    <body>
      <dl>
        <dt><b>鹿柴-王維</b></dt>
       <dd>空山不見人,但聞人語響;返景入深林,復照青苔上。</dd>
       <dt><b>江雪一柳宗元</b></dt>
       <dd>千山鳥飛絕,萬徑人蹤滅。孤舟賽笠翁,獨钓寒江雪。</dd>
       <dt><b>登樂遊原一季商隱</b></dt>
       <dd>向晚意不濟,驅車登古原。夕陽無限好,只是近黃昏。</dd>
      <dt><b>送別一王維</b></dt>
      <dd>山中相送罷,日暮掩柴扉;春草明年綠,王孫歸不歸?</dd>
      <dt><b>怨情一字白</b></dt>
      <dd>美人港珠簾,深坐雙蛾眉;但見淚痕濕,不知心恨誰?</dd>
    </dl>
  </body>
